<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="../styles/reglog.css">
</head>
<body>
    <div class="container">
        <h2>Admin Registration</h2>
        <form id="adminReg">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone</label>
            <input type="phone" id="phone" name="phone" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Register</button>
        </form>
        <a href="adminLog.html">Login</a>
    </div>

    <script>
        document.getElementById('adminReg').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/api/admin/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(Object.fromEntries(formData))
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/public/success.html';
                } else {
                    window.location.href = '/public/adminReg.html';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
